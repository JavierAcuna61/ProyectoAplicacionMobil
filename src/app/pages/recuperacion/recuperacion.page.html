<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperación de Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>Recuperación de Contraseña</ion-card-header>
    <ion-card-content>
      <ion-input
        [(ngModel)]="email"
        type="email"
        placeholder="Ingresa tu correo electrónico"
        clearInput
        fill="outline"
      ></ion-input>
      <br>
      <ion-button (click)="presentAlert()" size="block" color="primary">
        Enviar Código de Verificación
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
