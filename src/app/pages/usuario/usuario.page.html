<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="assets/imgs/error404.png" alt="Perfil">
      </ion-avatar>
      <ion-card-title>{{ nombreUsuario }}</ion-card-title>
      <ion-card-subtitle>{{ emailUsuario }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre Completo</ion-label>
          <ion-input [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email </ion-label>
          <ion-input fill="stacked"[(ngModel)]="emailUsuario" type="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tel√©fono</ion-label>
          <ion-input [(ngModel)]="telefonoUsuario" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaNacimiento"></ion-datetime>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
