<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de usuario </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <form [formGroup]="Usuario" (ngSubmit)="registro()">
      
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input formControlName="rut" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
        <ion-note color="danger" *ngIf="Usuario.get('nombre')?.invalid && (Usuario.get('nombre')?.touched)">
          {{ getFormErrorMessage() }}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido" type="text" pattern="[A-Za-záéíóúÁÉÍÓÚÑñ ]+" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Género</ion-label>
        <ion-select formControlName="genero">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime 
          presentation="date"
          formControlName="fecha_nacimiento" 
          [max]="fechaMaxima"
          [min]="fechaMinima">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="correo_electronico" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contraseña" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input formControlName="confirmarContraseña" type="password" required></ion-input>
      </ion-item>
      <ion-item *ngIf="Usuario.errors?.['notMatching'] && (Usuario.get('confirmarContraseña')?.touched || Usuario.get('contraseña')?.touched)">
        <ion-label color="danger">Las contraseñas no coinciden.</ion-label>
      </ion-item>
      <ion-button type="submit" [disabled]="Usuario.invalid" size="block" color="warning">REGISTRAR</ion-button>
    </form>
  </ion-card>
</ion-content>
