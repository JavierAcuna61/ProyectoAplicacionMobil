<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Administrar Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirFormulario()">Agregar Usuario</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios; let i = index">
      <ion-label>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>{{ usuario.correo_electronico }}</p>
      </ion-label>
      <ion-button (click)="abrirFormulario(usuario)" color="primary" slot="end">Editar</ion-button>
      <ion-button (click)="eliminarUsuario(i)" color="danger" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isEditing" (didDismiss)="isEditing = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ isEditing ? 'Editar Usuario' : 'Agregar Usuario' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="guardarUsuario()">Guardar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="stacked">Número de RUT</ion-label>
          <ion-input type="text" [(ngModel)]="usuarioEdicion.rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="usuarioEdicion.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input [(ngModel)]="usuarioEdicion.apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="usuarioEdicion.correo_electronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Número Telefónico</ion-label>
          <ion-input type="text" [(ngModel)]="usuarioEdicion.telefono">+56</ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
